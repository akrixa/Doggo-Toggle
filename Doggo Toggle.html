<!DOCTYPE html>
<html>
	<head>
		<title>Doggo Toggle</title>
		<meta charset="utf-8">
		<meta name="viewport"  content="width=width-device, initial-scale=1.0">
		<link rel="stylesheet" type="text/css" href="Doggo Toggle.css">
	</head>
	<body>
			<div class="wrapper">
		<div class="dog-rollover">
			<input id="doggo" type="checkbox" name="toggle">
			<label class="toggle-item" for="doggo">
				<div class="dog">
					<div class="ear"></div>
					<div class="ear right"></div>
					<div class="face">
						<div class="eyes"></div>
						<div class="mouth"></div>
					</div>
				</div>
			</label>
		</div>
	</div>
<!--HTML is done!-->
	</body>
</html>
